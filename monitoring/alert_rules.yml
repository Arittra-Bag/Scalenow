# LinkedIn Knowledge Management System - Prometheus Alert Rules

groups:
  - name: linkedin_kms_alerts
    rules:
      # Application Health
      - alert: ApplicationDown
        expr: up{job="linkedin-kms"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LinkedIn KMS application is down"
          description: "The LinkedIn Knowledge Management System has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB."

      # PII Detection Rate
      - alert: HighPIIDetectionRate
        expr: rate(pii_detections_total[1h]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High PII detection rate"
          description: "PII detection rate is {{ $value }} detections per hour."

      # Processing Queue Backup
      - alert: ProcessingQueueBackup
        expr: processing_queue_size > 100
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Processing queue backup"
          description: "Processing queue has {{ $value }} items pending."

      # Redis Connection
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache server has been down for more than 1 minute."

      # Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}."