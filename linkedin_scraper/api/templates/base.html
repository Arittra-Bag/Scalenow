<!DOCTYPE html>
<html lang="en" class="dark" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkedIn Knowledge Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Custom CSS -->
    <link href="/static/css/custom.css" rel="stylesheet">
    
    <style>
        /* Default Dark Theme */
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #1a1a1d;
            --bg-card: #1e1e21;
            --bg-hover: #252529;
            
            /* Accent Colors */
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-info: #06b6d4;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --text-accent: #3b82f6;
            
            /* Border Colors */
            --border-primary: #27272a;
            --border-secondary: #3f3f46;
            --border-accent: #3b82f6;
        }
        
        /* Light Theme */
        html.light {
            /* Light Theme Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            
            /* Text Colors for Light Theme */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-accent: #3b82f6;
            
            /* Border Colors for Light Theme */
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --border-accent: #3b82f6;
            
            /* Shadows for Light Theme */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        /* Common variables for both themes */
        :root {
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            
            /* Animation */
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;
        }
        
        /* Dark theme shadows (default) */
        :root {
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Navbar Styling */
        .navbar {
            background: var(--bg-secondary) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-normal);
        }
        
        html.light .navbar {
            background: rgba(248, 250, 252, 0.95) !important;
            box-shadow: var(--shadow-sm);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .navbar-brand i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.75rem;
        }
        
        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .navbar-nav .nav-link:hover {
            color: var(--text-primary) !important;
            background: var(--bg-hover);
            transform: translateY(-1px);
        }
        
        /* Sidebar Styling */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            min-height: calc(100vh - 80px);
            position: sticky;
            top: 80px;
            padding: 2rem 0;
        }
        
        .sidebar .nav-link {
            color: var(--text-secondary);
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sidebar .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
            transform: translateX(4px);
        }
        
        .sidebar .nav-link.active {
            color: var(--text-primary);
            background: var(--gradient-primary);
            box-shadow: var(--shadow-glow);
        }
        
        .sidebar .nav-link.active::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 2rem;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        
        /* Card Styling */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-secondary);
        }
        
        .card-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
            padding: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Metric Cards */
        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-primary);
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Button Styling */
        .btn {
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all var(--transition-normal);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--gradient-primary);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--gradient-success);
            color: white;
        }
        
        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-queued {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .status-processing {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        /* Light Theme Specific Overrides */
        html.light .status-queued {
            background: rgba(59, 130, 246, 0.15);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        html.light .status-processing {
            background: rgba(245, 158, 11, 0.15);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        html.light .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        html.light .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        html.light .btn-outline-primary {
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            background: transparent;
        }
        
        html.light .btn-outline-primary:hover {
            background: var(--accent-primary);
            color: white;
        }
        
        /* Light theme navbar */
        html.light .navbar-brand {
            color: var(--text-primary) !important;
        }
        
        html.light .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
        }
        
        html.light .navbar-nav .nav-link:hover {
            color: var(--text-primary) !important;
        }
        
        /* Light theme sidebar */
        html.light .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
        }
        
        html.light .sidebar .nav-link {
            color: var(--text-secondary);
        }
        
        html.light .sidebar .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }
        
        html.light .sidebar .nav-link.active {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        /* Light theme form controls */
        html.light .form-control,
        html.light .form-select {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        
        html.light .form-control:focus,
        html.light .form-select:focus {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Light theme modal */
        html.light .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        
        html.light .modal-header {
            border-bottom: 1px solid var(--border-primary);
        }
        
        html.light .modal-footer {
            border-top: 1px solid var(--border-primary);
        }
        
        /* Light theme table */
        html.light .table {
            color: var(--text-primary);
        }
        
        html.light .table thead th {
            background: var(--bg-tertiary);
            border-color: var(--border-primary);
            color: var(--text-primary);
        }
        
        html.light .table tbody td {
            border-color: var(--border-primary);
        }
        
        html.light .table tbody tr:hover {
            background: var(--bg-hover);
        }
        
        /* Form Styling */
        .form-control, .form-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            color: var(--text-primary);
            padding: 0.875rem 1rem;
            transition: all var(--transition-normal);
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        /* Modal Styling */
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-primary);
            padding: 1.5rem;
        }
        
        .modal-title {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid var(--border-primary);
            padding: 1.5rem;
        }
        
        /* Alert Styling */
        .alert {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent-info);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        
        /* Table Styling */
        .table {
            color: var(--text-primary);
        }
        
        .table thead th {
            background: var(--bg-tertiary);
            border-color: var(--border-primary);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .table tbody td {
            border-color: var(--border-primary);
            padding: 1rem;
        }
        
        .table tbody tr:hover {
            background: var(--bg-hover);
        }
        
        /* Loading Animation */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Glow Effects */
        .glow-primary {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .glow-success {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .glow-danger {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 80px;
                width: 280px;
                height: calc(100vh - 80px);
                z-index: 999;
                transition: left var(--transition-normal);
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
        
        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fab fa-linkedin"></i>
                <span>Knowledge AI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs" target="_blank">
                            <i data-lucide="code" class="me-1"></i>API
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="refreshData()">
                            <i data-lucide="refresh-cw" class="me-1"></i>Refresh
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary btn-sm ms-2" onclick="toggleTheme()" id="theme-toggle-btn">
                            <i data-lucide="moon" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar" id="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i data-lucide="layout-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                        <a class="nav-link {% if request.url.path == '/upload' %}active{% endif %}" href="/upload">
                            <i data-lucide="upload"></i>
                            <span>Upload URLs</span>
                        </a>
                        <a class="nav-link {% if request.url.path == '/queue' %}active{% endif %}" href="/queue">
                            <i data-lucide="list-checks"></i>
                            <span>Processing Queue</span>
                        </a>
                        <a class="nav-link {% if request.url.path == '/knowledge' %}active{% endif %}" href="/knowledge">
                            <i data-lucide="brain"></i>
                            <span>Knowledge Base</span>
                        </a>
                        <a class="nav-link {% if request.url.path == '/analytics' %}active{% endif %}" href="/analytics">
                            <i data-lucide="bar-chart-3"></i>
                            <span>Analytics</span>
                        </a>
                        <div class="nav-divider my-3"></div>
                        <a class="nav-link" href="/api/v1/export/excel" target="_blank">
                            <i data-lucide="file-spreadsheet"></i>
                            <span>Export Excel</span>
                        </a>
                        <a class="nav-link" href="/api/v1/export/word" target="_blank">
                            <i data-lucide="file-text"></i>
                            <span>Export Word</span>
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">
                    &copy; 2024 LinkedIn Knowledge AI | Powered by Gemini & FastAPI
                </p>
                <div class="d-flex gap-3">
                    <i data-lucide="zap" class="text-warning"></i>
                    <i data-lucide="shield-check" class="text-success"></i>
                    <i data-lucide="cpu" class="text-info"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Initialize GSAP and Lucide
        gsap.registerPlugin(ScrollTrigger);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Initialize animations
            initializeAnimations();
            
            // Initialize theme
            initializeTheme();
        });
        
        // Animation System
        function initializeAnimations() {
            // Animate cards on scroll
            gsap.utils.toArray('.card').forEach((card, i) => {
                gsap.fromTo(card, {
                    opacity: 0,
                    y: 50,
                    scale: 0.95
                }, {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 0.6,
                    delay: i * 0.1,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: card,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    }
                });
            });
            
            // Animate metric cards
            gsap.utils.toArray('.metric-card').forEach((card, i) => {
                gsap.fromTo(card, {
                    opacity: 0,
                    y: 30,
                    rotationY: -15
                }, {
                    opacity: 1,
                    y: 0,
                    rotationY: 0,
                    duration: 0.8,
                    delay: i * 0.15,
                    ease: "back.out(1.7)"
                });
            });
            
            // Animate sidebar links
            gsap.utils.toArray('.sidebar .nav-link').forEach((link, i) => {
                gsap.fromTo(link, {
                    opacity: 0,
                    x: -30
                }, {
                    opacity: 1,
                    x: 0,
                    duration: 0.5,
                    delay: 0.3 + (i * 0.1),
                    ease: "power2.out"
                });
            });
            
            // Navbar animation
            gsap.fromTo('.navbar', {
                y: -100,
                opacity: 0
            }, {
                y: 0,
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            });
        }
        
        // Theme System
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.className = theme;
            document.documentElement.setAttribute('data-bs-theme', theme);
            updateThemeIcon(theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.className.trim();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Add transition class for smooth theme change
            document.body.style.transition = 'all 0.3s ease';
            
            // Update both class and data-bs-theme for Bootstrap compatibility
            document.documentElement.className = newTheme;
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Remove transition after animation
            setTimeout(() => {
                document.body.style.transition = '';
            }, 300);
            
            // Animate theme transition
            gsap.to('body', {
                duration: 0.3,
                ease: "power2.inOut"
            });
        }
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
                lucide.createIcons();
            }
        }
        
        // Enhanced Alert System
        function showAlert(message, type = 'info', duration = 5000) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i data-lucide="${getAlertIcon(type)}" class="me-2"></i>
                    <span>${message}</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Initialize icon
            lucide.createIcons();
            
            // Animate in
            gsap.fromTo(alertDiv, {
                opacity: 0,
                y: -20,
                scale: 0.95
            }, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 0.3,
                ease: "back.out(1.7)"
            });
            
            // Auto-dismiss
            if (duration > 0) {
                setTimeout(() => {
                    gsap.to(alertDiv, {
                        opacity: 0,
                        y: -20,
                        scale: 0.95,
                        duration: 0.3,
                        ease: "power2.in",
                        onComplete: () => alertDiv.remove()
                    });
                }, duration);
            }
        }
        
        function getAlertIcon(type) {
            const icons = {
                'success': 'check-circle',
                'danger': 'alert-circle',
                'warning': 'alert-triangle',
                'info': 'info'
            };
            return icons[type] || 'info';
        }
        
        // Enhanced Loading System
        function showLoading(elementId, message = 'Loading...') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                    <div class="d-flex align-items-center justify-content-center p-4">
                        <div class="loading-spinner me-2"></div>
                        <span>${message}</span>
                    </div>
                `;
                
                // Animate loading state
                gsap.fromTo(element, {
                    opacity: 0.5
                }, {
                    opacity: 1,
                    duration: 0.3
                });
            }
        }
        
        // Enhanced API System
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`/api/v1${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                console.error('API call error:', error);
                showAlert(`Error: ${error.message}`, 'danger');
                throw error;
            }
        }
        
        // Utility Functions
        function refreshData() {
            // Animate refresh
            const refreshIcon = document.querySelector('[data-lucide="refresh-cw"]');
            if (refreshIcon) {
                gsap.to(refreshIcon, {
                    rotation: 360,
                    duration: 0.5,
                    ease: "power2.out"
                });
            }
            
            setTimeout(() => {
                location.reload();
            }, 500);
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getStatusBadgeClass(status) {
            const statusClasses = {
                'queued': 'status-queued',
                'processing': 'status-processing',
                'completed': 'status-completed',
                'failed': 'status-failed',
                'cancelled': 'status-failed',
                'retrying': 'status-processing'
            };
            return statusClasses[status] || 'status-queued';
        }
        
        // Enhanced Button Interactions
        function animateButton(button) {
            gsap.to(button, {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });
        }
        
        // Add click animations to all buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                animateButton(e.target);
            }
        });
        
        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Responsive handling
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
